name: ftp-deploy

on:
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.SERVERFTP }}
        username: ${{ secrets.USERNAMEFTP }}
        password: ${{ secrets.PASSWORDFTP }}   
        local-dir: dist/
        server-dir: /home/perroagu/public_html/nacho-rodriguez.com/
