name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Vue app
      run: npm run build
            
    - name: FTP Deployer
