on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        
    - name: List directory contents
      run: ls -al
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Vue app
